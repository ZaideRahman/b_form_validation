<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="quick">
    <meta name="description" content="personal portfolio">
    <meta name="keywords" content="html, html tutorial">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="author" content="zaide rahman">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>form-validation</title>
  </head>
  <body>
    <div class="container"></div>
    <form>
  <div class="mb-3">
    <label for="email1" class="form-label">Email address</label>
    <input type="email" class="form-control email1" id="email1" required>
    
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control password1" id="password1" name="password1" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input check1" id="check1" name="check1">
    <label class="form-check-label" for="check1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<!-- validation -->

<form class="row g-3 needs-validation" novalidate>

<!-- first name -->

  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your first name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
       Enter your first name.
      </div>
  </div>

<!-- last name -->
  <div class="col-md-6">
    <label for="last_name" class="form-label">Last name</label>
    <input type="text" class="form-control last_name" id="last_name" name="last_name" placeholder="Enter your last name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter your last name.
      </div>
  </div>


  <!-- Email Address -->

  <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="text" class="form-control email" id="email" name="email" placeholder="Enter your email address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter your email address.
      </div>
  </div>

 


  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>


  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>


    <!-- JS links -->
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
